<section class="container-fluid">
    <div class="row">
        <form class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 needs-validation">
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="email" name="email" class="form-control is-invalid" id="InputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <div class="invalid-feedback">
                    Невірний логін.
                </div>
            </div>
            <div class="form-group is-invalid">
                <label for="InputPassword1">Password</label>
                <input type="password" name="password" class="form-control is-invalid"
                       id="InputPassword1" placeholder="Password">
                <div class="invalid-feedback">
                    Неправильний пароль.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
